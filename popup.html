<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowBlock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo-text">
            <img src="img/pawshield-48.png" alt="pawshield-logo">
            <h1>MEOWBLOCK</h1>
        </div>

        <div id="block-section">
            <input type="text" id="site-input" placeholder="Enter Website URL" />
            <button id="add-btn">Block Website</button>
        </div>
        <h2>Blocked Sites</h2>
        <ul id="blocked-sites-list"></ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
