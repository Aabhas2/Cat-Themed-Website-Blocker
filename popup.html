<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-Blocker-Extension</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <h1>Website Blocker</h1>
    <input type="text" id="site-input" placeholder="Enter website URL"/>
    <button id="add-btn">Block Website</button>
    <button id="toggle-btn">Turn Off Blocking</button>
    <input type="number" id="timer-input" placeholder="Block for (seconds)">
    <button id="timer-btn">Set Timer</button>
    <h2>Blocked Sites</h2>
    <ul id="blocked-sites"></ul>
    <script src="popup.js"></script>
</body>
</html>
